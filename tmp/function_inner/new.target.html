<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>new.target属性用于检测函数是否使用new关键字调用</title>
</head>
<body>
<script>
    // ECMAScript中的函数始终可以作为构造函数实例化一个新对象，也可以作为普通函数被调用
    function King() {
        if (!new.target) {
            throw 'King must be instantiated using "new"'
        }
        console.log('King instantiated using "new"')
    }
    new King()//King instantiated using "new"
    King()//Uncaught King must be instantiated using "new"
</script>
</body>
</html>
