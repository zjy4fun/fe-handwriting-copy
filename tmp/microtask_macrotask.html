<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>微任务和宏任务</title>
</head>
<body>
<!--
    宏任务: setInterval(), setTimeout()
    微任务: new Promise(), new MutationObserver()
    当前执行栈执行完毕时会立刻先处理所有微任务队列中的事件, 然后再去宏任务队列中取出一个事件
    同一个事件循环中, 微任务永远在宏任务之前执行
    -->
<script>
    //宏任务
    setTimeout(function () {
        console.log(1)
    })

    //微任务
    new Promise(function (resolve, reject) {
        console.log(2)
        resolve(3)
    }).then(function (val) {
        console.log(val)
    })
    //2 3 1
</script>
</body>
</html>
