<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>length属性保存函数定义的命名参数的个数</title>
</head>
<body>
<script>
    // 函数是对象，因此有属性和方法，每个函数都有两个属性： length, prototype
    function sayName(name) {
        console.log(name)
    }

    function sum(num1, num2) {
        return num1 + num2
    }

    function sayHi() {
        console.log("hi")
    }

    console.log(sayName.length)//1
    console.log(sum.length)//2
    console.log(sayHi.length)//0
</script>
</body>
</html>
