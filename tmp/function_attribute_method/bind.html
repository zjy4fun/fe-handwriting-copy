<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bind()方法会创建一个新的函数实例，其this值会被绑定到传给bind()的对象</title>
</head>
<body>
<script>
  window.color = 'red'
  let o = {
      color: 'blue'
  }
  function sayColor() {
      console.log(this.color)
  }

  let objectSayColor = sayColor.bind(o);//创建新的函数实例 objectSayColor，其this值绑定到传入的 o 上
  objectSayColor()//blue

  //函数继承的方法 valueOf() 返回函数本身
  //继承的方法 toLocaleString() 和 toString() 始终返回函数的代码，但是返回的具体格式根据浏览器的标准来定，因此不应该选择其作为重要功能的判断标准
  console.log(objectSayColor.toLocaleString())//不准确
  console.log(objectSayColor.toString())//不准确
  console.log(objectSayColor.valueOf())//准确
</script>
</body>
</html>
