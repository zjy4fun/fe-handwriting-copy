<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>递归 setTimeout 的使用场景</title>
</head>
<body>
<script src="../lib/jquery-3.6.2.js"></script>
<script>
    $(function () {
        let i = 0;
        showDate();
        function showDate() {
            i++;
            let dt = new Date();
            let month = dt.getMonth() + 1;
            alert('现在是: ' + dt.getFullYear() + '年, ' + month + '月, ' + dt.getDate() + "日");
            if (i >= 3) {
                return;
            }
            setTimeout(showDate, 500);
        }
    });
</script>
</body>
</html>
