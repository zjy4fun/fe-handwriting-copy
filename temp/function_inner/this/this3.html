<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>this 到底引用哪一个对象必须到函数被调用时才能确定</title>
</head>
<body>
<script>
    window.color = 'red'
    let o = {
        color: 'blue'
    }
    function sayColor() {
        console.log(this.color)
    }
    sayColor() //red

    o.sayColor = sayColor
    o.sayColor()//blue
</script>
</body>
</html>
